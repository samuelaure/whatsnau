name: Deploy to Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:


concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  verify:
    name: üîç Verify
    runs-on: ubuntu-latest
    steps:
      - name: üöÄ Checkout Repository
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: üîß Generate Prisma Client
        run: npx prisma generate
        working-directory: packages/backend

      - name: üß™ Run Verification
        run: npm run verify

  deploy:
    name: üèóÔ∏è Build & Deploy
    needs: [verify]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      brief: ${{ steps.brief.outputs.BRIEF }}

    steps:
      - name: üöÄ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to get git history for the brief

      - name: üì¢ Notify Telegram (Start)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="üöÄ *Deployment Initiated*
            
            *Version:* ${{ github.ref_name }}
            *Environment:* Production
            *State:* State-syncing to tagged commit..." \
            -d parse_mode="Markdown"

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üèóÔ∏è Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/whatsnau-backend:latest
            ghcr.io/${{ github.repository_owner }}/whatsnau-backend:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üìù Generate Deployment Brief
        id: brief
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            BRIEF="Initial tagged release."
          else
            # Get concise log of changes
            BRIEF=$(git log ${PREV_TAG}..${{ github.ref_name }} --oneline --format="- %s" | head -n 5)
            if [ $(git rev-list --count ${PREV_TAG}..${{ github.ref_name }}) -gt 5 ]; then
              BRIEF="$BRIEF"$'\n- ...and more'
            fi
          fi
          
          # Multiline output for GITHUB_OUTPUT
          echo "BRIEF<<EOF" >> $GITHUB_OUTPUT
          echo "$BRIEF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Also set for environment in this job
          echo "BRIEF<<EOF" >> $GITHUB_ENV
          echo "$BRIEF" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: üöö Transfer Deployment Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          source: "docker-compose.yml,docker-compose.override.yml,scripts/deploy/*"
          target: "${{ secrets.HETZNER_DEPLOY_PATH || 'whatsnau' }}"


      - name: üöö Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            mkdir -p ${{ secrets.HETZNER_DEPLOY_PATH || 'whatsnau' }}
            cd ${{ secrets.HETZNER_DEPLOY_PATH || 'whatsnau' }}
            # Ensure the scripts are executable
            chmod +x scripts/deploy/*.sh
            cd scripts/deploy
            ./server-orchestrator.sh ${{ github.ref_name }}


      - name: üì¢ Notify Telegram (Success)
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="‚úÖ *Deployment Successful*
            
            *Version:* ${{ github.ref_name }}
            *URL:* https://whatsnau.9nau.com
            
            *Changes:*
            ${{ env.BRIEF }}" \
            -d parse_mode="Markdown"

      - name: üì¢ Notify Telegram (Failure)
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="‚ùå *Deployment Failed*
            
            *Version:* ${{ github.ref_name }}
            *Status:* Automated rollback initiated. Check GitHub Actions logs for details." \
            -d parse_mode="Markdown"

  release:
    name: üè∑Ô∏è Create GitHub Release
    needs: [deploy]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: üöÄ Checkout Repository
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## üìú Deployment Brief
            ${{ needs.deploy.outputs.brief }}
            
            ---
            *Automated release generated by whatsna≈≠ CI/CD pipeline.*
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
