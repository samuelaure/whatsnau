services:
  app:
    image: ghcr.io/samuelaure/whatsnau-backend:latest
    build: 
      context: .
      dockerfile: packages/backend/Dockerfile
    restart: always
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST:-postgres}:5432/${DB_NAME}?schema=public
      - REDIS_HOST=${REDIS_HOST:-redis}
    networks:
      - app-network
    # Decoupled to allow orchestration script to handle migrations and capture logs.
    depends_on: []

  migration-runner:
    image: ghcr.io/samuelaure/whatsnau-backend:latest
    profiles:
      - tools
    build: 
      context: .
      dockerfile: packages/backend/Dockerfile
    command: npx prisma migrate deploy
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST:-postgres}:5432/${DB_NAME}?schema=public
    networks:
      - app-network
    depends_on: []

  worker:
    image: ghcr.io/samuelaure/whatsnau-backend:latest
    build: 
      context: .
      dockerfile: packages/backend/Dockerfile
    command: npm run start:worker
    restart: always
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST:-postgres}:5432/${DB_NAME}?schema=public
      - REDIS_HOST=${REDIS_HOST:-redis}
    networks:
      - app-network
    depends_on: []

  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
